<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="images/8276844841530103314.svg" rel="icon">
    </head>
    <body>
        <nav>
            <ul id="nav-bar">
                <div>
                    <span id="nav-bar-left">
                        <li class="google-links">About</li>
                        <li class="google-links">Store</li>
                    </span>
                    <span id="nav-bar-right">
                        <li class="google-links">Gmail</li>
                        <li class="google-links">Images</li>
                        <li>
                            <img src="images/apps_black_24dp.svg" alt="google apps icon" id="google-apps-icon">
                        </li>
                        <li id="btn-sign-in">
                            Sign in
                        </li>
                    </span>
                </div>
            </ul>
        </nav>
        <img id="google-logo" alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div id="search-bar">
            <img id="google-search-icon" src="images/search_black_18dp.svg" alt="" style="opacity: .5;">
            <form>
                <label for="form-search-bar">
                    <input type="search" id="form-search-bar">
                </label>
            </form>
        </div>
        <div id="google-btns">
            <span>Google Search</span>
            <span>I'm Feeling Lucky</span>
        </div>
        <footer>
            <ul>
                <span id="left-footer">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </span>
                <span id="right-footer">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </span>
            </ul>
        </footer>
    </body>
</html>
